<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Form Validation</h1>
        <input type="text" placeholder="Name" id="name" maxlength="30" required><br><br>
        <input type="email" placeholder="Email" id="email" required><br><br>
        <label for="#time">Departure Time : </label><br>
        <input type="time" id="time" required><br><br>
        <input type="number" placeholder="Number Of Ticket" min="1" max="10" id="ticket" required><br><br>
        <button onclick="check()">Submit</button>
    </div>

    <div id="data">
        <p id="nm"></p>
        <p id="em"></p>
        <p id="tm"></p>
        <p id="tc"></p>
    </div>

    <script src="valid.js"></script>
</body>
</html>
