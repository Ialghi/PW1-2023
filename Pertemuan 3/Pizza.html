<!DOCTYPE html>
<html lang="en">
<head>
  <title>pizza Form</title>
</head>
<body>
  
  <header>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
  </header>
  
  <main>
    <section>
      <p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>
    </section>
    
    <section>
      <form action="prosses.php">
        <label>Your Information</label><br>
        <label>Name :</label>
        <input type="text">
        <br>
        
        <label>Address :</label>
        <input type="text">
        <br>
        
        <label>Telephone Number :</label>
        <input type="number">
        <br>
        
        <label>Email :</label>
        <input type="email">
        <br>
        
        <label>Delivery Instruction :</label><br>
        <textarea rows="5" cols="40" maxlength="400" placeholder="No more than 400 characters long"></textarea><br><br>
        
        <label><b>Design Your Dream Pizza :</b></label><br>
        <label>Pizza specs</label><br><br>
        
        <label>Crust (Choose one):</label><br>
        <input type="radio" id="pizza1" name="Pizza" value="Classic white">
        <label for="pizza1">Classic white</label><br>
        
        <input type="radio" id="pizza2" name="Pizza" value="Multigrain">
        <label for="pizza2">Multigrain</label><br>
        
        <input type="radio" id="pizza3" name="Pizza" value="Cheese-stuffed crust">
        <label for="pizza3">Cheese-stuffed crust</label><br>
        
        <input type="radio" id="pizza4" name="Pizza" value="Gluten-free">
        <label for="pizza4">Gluten-free</label><br>
        <label>Toppings (Choose as many as you want):</label><br>
        
        <input type="checkbox" id="T1" name="Toppings1" value="Red sauce" checked>
        <label for="T1">Red sauce</label><br>
        
        <input type="checkbox" id="T2" name="Toppings2" value="White sauce">
        <label for="T2">White sauce</label><br>
        
        <input type="checkbox" id="T3" name="Toppings3" value="Mozzarella Cheese">
        <label for="T3">Mozzarella Cheese</label><br>
        
        <input type="checkbox" id="T4" name="Toppings4" value="Pepperoni">
        <label for="T4">Pepperoni</label><br>
        
        <input type="checkbox" id="T5" name="Toppings5" value="Mushrooms">
        <label for="T5">Mushrooms</label><br>
        
        <input type="checkbox" id="T6" name="Toppings6" value="Peppers">
        <label for="T6">Peppers</label><br>
        
        <input type="checkbox" id="T7" name="Toppings7" value="Anchovies">
        <label for="T7">Anchovies</label><br><br>
        
        <label>Number</label><br>
        <label>How many pizzas :</label>
        <select name="number">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        </select><br><br>
        
        <input type="submit" value="Order!">
        <input type="reset" value="Reset">
        
        
      </form>
    </section>
  </main>
  
</body>
</html>
